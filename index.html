<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Book collection</h1>

    <!-- anything inside of the app is controlled by Vue -->
    <div id="app">
      <!-- attribute binding -->
      <!-- <a :href="url">Best website ever</a> -->

      <div v-if="showBooks">
        <ul>
          <!-- add li tag to each book object -->
          <div class="all-books">
            <h1>All Your Books</h1>
          <li v-for="book in books" :class="{ fav: book.isFav }" @click="toggleFav(book)">
            <img :src="book.img" :alt="book.title">
            <h3>{{ book.title }}</h3>
            <p>{{ book.author }}</p>
          </li>
          </div>
          <div class="favorite-books">
            <h1>Favorite Books</h1>
          <li v-for="book in filteredBooks" :class="{ fav: book.isFav }" @click="toggleFav(book)">
            <img :src="book.img" :alt="book.title">
            <h3>{{ book.title }}</h3>
            <p>{{ book.author }}</p>
          </li>
          </div>
          
        </ul>
      </div>

      <button @click="toggleShowBooks">
          <span v-if="showBooks">Hide Books</span>
          <span v-else>Show Books</span>
      </button>

      <div v-show="showBooks">Currently showing books</div>


    <script src="app.js"></script>
</body>
</html>
